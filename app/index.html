<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/layout.css">

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <link href="js/jQueryAssets/jquery.ui.core.min.css" rel="stylesheet" type="text/css">
    <link href="js/jQueryAssets/jquery.ui.theme.min.css" rel="stylesheet" type="text/css">
    <link href="js/jQueryAssets/jquery.ui.button.min.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>iot</title>
    <script src="js/jQueryAssets/jquery-1.11.1.min.js"></script>
    <script src="js/jQueryAssets/jquery.ui-1.10.4.button.min.js"></script>

    <script>if (window.module) module = window.module;</script>
    
    <script src="js/params.js"></script>
    <script src="js/util.js"></script>
</head>

<body>
    <!-- The container hold all of elements. -->
    <div id='container'>
        <!-- The div shows house, devices and some button. -->
        <div id='house'>

            <div id='control_panel'>
                <label>随机事件：</label>
                <button id='random' onclick='choose()'>ROLL</button>
                <br />
                <br />
                <label>设置保存路径：</label>
                <button id='save' onclick='save()'>...</button>
                <br />
                <br />
                <label>重置设置：</label>
                <button id='reset'><img src="img/重置.png" width="15px" height="15px"></button>
            </div>

            <!-- Buttons for add devices -->
            <div class="divcss2"><input type="image" src="./img/添加 (1).png" width="25" height="25" id="parlour"
                    onClick="show(this.id)" alt="添加"></div>
            <div class="divcss3"><input type="image" src="./img/添加 (1).png" width="25" height="25" id="balcony"
                    onClick="show(this.id)" alt="添加"></div>
            <div class="divcss4"><input type="image" src="./img/添加 (1).png" width="25" height="25" id="bedroom1"
                    onClick="show(this.id)" alt="添加"></div>
            <div class="divcss5"><input type="image" src="./img/添加 (1).png" width="25" height="25" id="bedroom2"
                    onClick="show(this.id)" alt="添加"></div>
            <div class="divcss6"><input type="image" src="./img/添加 (1).png" width="25" height="25" id="bedroom3"
                    onClick="show(this.id)" alt="添加"></div>
            <div class="divcss7"><input type="image" src="./img/添加 (1).png" width="25" height="25" id="kitchen"
                    onClick="show(this.id)" alt="添加"></div>
            <div class="divcss8"><input type="image" src="./img/添加 (1).png" width="25" height="25" id="wc"
                    onClick="show(this.id)" alt="添加"></div>

            <!-- Display added devices in each room -->
            <div class="image1">
                <img src="./img/气象仪.png" width="45px" height="40px" style="display:none" id="balcony_aerograph">
            </div>
            <div class="image">
                <img src="./img/窗户.png" width="50px" height="50px" style="display:none" id="bedroom2_window">
            </div>
            <div class="image2">
                <img src="./img/窗户.png" width="50px" height="50px" style="display:none" id="bedroom1_window">
            </div>
            <div class="image3">
                <img src="./img/空调.png" width="40px" height="40px" style="display:none" id="parlour_ac">
                <img src="./img/距离传感器.png" width="50px" height="50px" style="display:none" id="parlour_action">
                <img src="./img/警报.png" width="40px" height="40px" style="display:none" id="parlour_smoke">
                <img src="./img/温湿度传感器_o.png" width="40px" height="40px" style="display:none" id="parlour_temp">
            </div>
            <div class="image8">
                <img src="./img/空调.png" width="40px" height="40px" style="display:none" id="bedroom1_ac">
                <img src="./img/温湿度传感器_o.png" width="50px" height="50px" style="display:none" id="bedroom1_temp">
            </div>
            <div class="image5">
                <img src="./img/空调.png" width="40px" height="40px" style="display:none" id="bedroom2_ac">
                <img src="./img/温湿度传感器_o.png" width="50px" height="50px" style="display:none" id="bedroom2_temp">
            </div>
            <div class="image6">
                <img src="./img/空调.png" width="40px" height="40px" style="display:none" id="bedroom3_ac">
                <img src="./img/温湿度传感器_o.png" width="50px" height="50px" style="display:none" id="bedroom3_temp">
            </div>
            <div class="image7">
                <img src="./img/门.png" width="50px" height="50px" style="display:none" id="parlour_door">
            </div>
            <div class="image4">
                <img src="./img/咖啡机.png" width="40px" height="40px" style="display:none" id="kitchen_coffee_mac">
                <img src="./img/警报.png" width="40px" height="40px" style="display:none" id="kitchen_smoke">
            </div>
            <div class="image9">
                <img src="./img/漏水检测器.png" width="35px" height="35px" style="display:none" id="wc_water_leaker">
            </div>

        </div>

        <!-- Show devices which can be added into room. -->
        <div id='devices'>
            <label style="font-weight: bold;">当前房间：</label>
            <label id='selected_room'></label>
            <ul id='devices_list'></ul>
        </div>

        <!-- Show current status. -->
        <div id='status'></div>

        <!-- For electron, show the path for store log file. -->
        <div id='path'></div>
    </div>

</body>

</html>
